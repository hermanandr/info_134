      <div id="map"></div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV5QyVZg6FmI3ayYvcMs1tOfFBQWQoRio&callback=initMap">
        </script>

    <div class="col_enTre">
      <div class="fullWidth pt">
        <div class="white p1">
          <p>Hurtigsøk</p>
          <input type="text" placeholder="Søk her..">
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <div class="fullWidth pt">
        <div class="white p1" id="formAdvanced">
          <h3>Avansert søk</h3>
          
            <strong>Kjønn</strong><br>
            <div class="inputGroup">
              <label for="herre">
              <input id="0" type="checkbox" name="herre">Herre</label>
              <label for="dame">
              <input id="1" type="checkbox" name="dame">Dame</label> 
            </div>

            <strong>Fasiliteter</strong><br>
            <div class="inputGroup">
              <label for="rullestol">
              <input id="2" type="checkbox" name="rullestol"> Rullestolilpasset</label>
              <label for="stellerom">
              <input id="3" type="checkbox" name="stellerom"> Stellerom</label>
            </div>

            <strong>Åpningstider</strong><br>
            <div class="inputGroup">
              <label for="">
              <input id="4" type="number" name="opens" placeholder="Åpner kl">
              <input id="5" type="number" name="closes" placeholder="Stenger kl"></label>
              <label for="openNow">
              <input id="6" type="checkbox" name="openNow"> Åpent nå</label>
            </div>

            <strong>Pris</strong><br>
            <div class="inputGroup">
              <label for="maksPris">
              <input id="7" type="number" name="maksPris"> Makspris</label>
              <br> 
              <label for="gratis">
              <input id="8" type="checkbox" name="gratis"> Gratis </label>
            </div>

            <input class="button" type="button" onclick="advancedSearch()" value="Søk">
        </div>
    </div>
    </div>
    <div class="col_toTre pt">
        <div class="white p1">
          <h3>Søkeresultater</h3>
          <ol id="objList"></ol>
